  <h1> <u>Contacto</u></h1>
    <main class="contacto">
      <form action="" method="post" enctype="text/plain">
        <fieldset>
            <label for="Email"></label>
              <input type="email" name="email" id="email" placeholder="Correo elctronico" required>
        </fieldset>
        <fieldset>
          <label for="Nombre"></label>
            <input type="name" name="name" id="name" placeholder="Nombre" required>
        </fieldset>
        <fieldset>
          <label for="mensaje"></label> 
            <textarea placeholder="Mensaje" name="mensaje" id="mensaje" cols="40" rows="10"></textarea required>
        </fieldset>
            <input type="submit" name="Eviar mensaje" id="Enviar mensaje">
    </main>
